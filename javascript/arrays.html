<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <title>JavaScript High-order Functions</title
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <div id="container">
        <div id="demo"></div>
        <br>
        
    </div>

    <script>
		var target = document.getElementsByTagName("body")[0];
		
		var favoriteSandwiches = ["Egg, Sausage and Cheese", "Turkey Club", "Meatball"];
		
		target.innerHTML = "<b>Output an array</b><br/><br/>"
		
		target.innerHTML += favoriteSandwiches;
		
		var breakfast = ["Egg, Sausage and Cheese", "Egg Whites on Flatbread", "Edd and Cheese"];
		var lunch = ["Turkey Club", "Grilled Cheese", "Peanut Butter and Jelly"];
		var dinner = ["Meatball", "Hamburger", "Oatmeal and banana on Rye"];
		
		var favoriteSandwiches = [breakfast, lunch, dinner];
		
		target.innerHTML += "<br/><br/><b>Output multidimensional array</b><br/><br/>"
		
		target.innerHTML += favoriteSandwiches;
		
		target.innerHTML += "<br/>" + favoriteSandwiches[0] + "<br/>";
		target.innerHTML += "<br/>" + favoriteSandwiches[1] + "<br/>";
		target.innerHTML += "<br/>" + favoriteSandwiches[2] + "<br/>";
		
		breakfast.push("Jalapeno Bagel & Ham");
		target.innerHTML += "<br/><b>Push into an array</b><br/>";
		target.innerHTML += "<br/>" + breakfast;
		
		target.innerHTML += "<br/><br/><b>Output join array</b><br/><br/>"
		target.innerHTML += breakfast.join(", plus ");
		
		target.innerHTML += "<br/><br/><b>Output slice array</b><br/><br/>"
		target.innerHTML += breakfast.slice(1,3);
		
		target.innerHTML += "<br/><br/><b>Output shift array</b><br/><br/>"
		var shiftDinner = dinner.shift();
		target.innerHTML += "<br/>" + shiftDinner + "<br/>";
		target.innerHTML += "<br/>" + dinner + "<br/>";
		
		target.innerHTML += "<br/><br/><b>Output unshift array</b><br/><br/>"
		var unshiftDinner = dinner.unshift("Nacho Cheese-wich");
		target.innerHTML += unshiftDinner;
		target.innerHTML += "<br/>" + dinner + "<br/>";
		
		target.innerHTML += "<br/><br/><b>Output pop array</b><br/><br/>"
		var popDinner = dinner.pop();
		target.innerHTML += popDinner;
		target.innerHTML += "<br/>" + dinner + "<br/>";
		
		target.innerHTML += "<br/><br/><b>Output concat array</b><br/><br/>"
		var favoriteSandwiches = breakfast.concat(lunch, dinner);
		target.innerHTML += favoriteSandwiches.join("<br/>");
		
		target.innerHTML += "<br/><br/><b>Output sort array</b><br/><br/>"
		var sortFavorites = favoriteSandwiches.sort();
		target.innerHTML += sortFavorites.join("<br/>");
		
    </script>
</body>
</html>
